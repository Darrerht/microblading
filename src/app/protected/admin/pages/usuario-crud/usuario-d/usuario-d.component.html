
<h1 mat-dialog-title>Alerta de Seguridad</h1>
<div mat-dialog-content>
    <p>¿Seguro que deseas eliminar el perfil del usuario <strong>{{data.correo}}</strong>?</p>
  </div>
<div mat-dialog-actions>
    <button (click)="cerrar()" color="warn" mat-flat-button>No</button>
    <button (click)="confirmar()" color="accent" mat-flat-button>Sí</button>
</div>
