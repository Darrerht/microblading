<div class="row">
    <div class="col-12 text-center mt-3">
        <h1 class="titulo">Gestión de usuarios</h1>
    </div>
    <div class="col-12">
        <mat-tab-group mat-align-tabs="start">
            <mat-tab>
                <ng-template mat-tab-label>
                    <mat-icon class="example-tab-icon">user</mat-icon>
                    Listado de usuarios
                </ng-template>
                
                <div class="row c-e">
                    <div class="col-12">
                        <h1>Listado de usuarios</h1>
                    </div>
                    <mat-form-field appearance="outline" class="col-12 filter-container">
                        <mat-label>Búsqueda</mat-label>
                        <input autocomplete="off" matInput (keyup)="applyFilter($event)" placeholder="Buscar..." #input>
                    </mat-form-field>
                    <div class="col-12">

                        <div class="example-container mat-elevation-z8">
                            <div class="example-loading-shade" *ngIf="loading || limiteAlcanzado">
                                <mat-spinner *ngIf="loading"></mat-spinner>
                                <div class="example-rate-limit-reached" *ngIf="limiteAlcanzado">
                                    Límite de resutlados alcanzado.
                                </div>
                            </div>

                            <div class="example-table-container">

                                <table mat-table [dataSource]="dataSource" class="example-table" matSort
                                    matSortActive="created" matSortDisableClear matSortDirection="desc">
                                    <ng-container style="width: 10%;" matColumnDef="nombre">
                                        <th mat-header-cell *matHeaderCellDef>Nombre</th>
                                        <td mat-cell *matCellDef="let row">{{row.nombre}}</td>
                                    </ng-container>

                                    <ng-container matColumnDef="correo">
                                        <th mat-header-cell *matHeaderCellDef>Correo</th>
                                        <td mat-cell *matCellDef="let row">{{row.correo}}</td>
                                    </ng-container>

                                    <ng-container matColumnDef="role">
                                        <th mat-header-cell *matHeaderCellDef>Rol</th>
                                        <td mat-cell *matCellDef="let row">{{row.role === 'ADMIN_ROLE' ? 'Administrador'
                                            : 'Usuario'}}</td>
                                    </ng-container>

                                    <ng-container matColumnDef="acciones">
                                        <th mat-header-cell *matHeaderCellDef>Acciones</th>
                                        <td mat-cell *matCellDef="let row">
                                            <div class="row">
                                                <div class="col-12">
                                                    <button  mat-icon-button color="warn"
                                                        aria-label="Example icon button with a heart icon">
                                                        <mat-icon>edit</mat-icon>
                                                    </button>
                                                    <button *ngIf="!row.role.includes('ADMIN_ROLE')" (click)="abrirEliminar(row)" mat-icon-button color="warn">
                                                        <mat-icon>delete</mat-icon>
                                                    </button>
                                                </div>
                                            </div>
                                        </td>
                                    </ng-container>


                                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                                </table>
                            </div>

                            <mat-paginator (page)="pageEvent = $event" [pageSizeOptions]="[5, 10, 25, 100]"
                                [length]="resultsLength" [pageSize]="5"></mat-paginator>
                        </div>
                        <button mat-flat-button color="primary" (click)="eliminar()">ELIMINAR</button>
                    </div>
                </div>
            </mat-tab>
            <mat-tab>
                <ng-template mat-tab-label>
                    <mat-icon class="example-tab-icon">user</mat-icon>
                    Rol de usuarios
                </ng-template>

            </mat-tab>
        </mat-tab-group>
    </div>
</div>
