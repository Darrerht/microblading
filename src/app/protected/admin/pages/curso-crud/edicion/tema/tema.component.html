<h2 mat-dialog-title>Edición de {{data.nombre}}</h2>
<mat-dialog-content class="mat-typography row">
    <form [formGroup]="formTema">
        <div class="col-12">
            <mat-label>Título</mat-label>
            <mat-form-field appearance="outline" class="col-12">
                <mat-label>Título</mat-label>
                <input matInput formControlName="nombre">
            </mat-form-field>
        </div>
        <div class="col-12">
            <mat-label>Contenido:</mat-label>
            <div class="col-12">
                <quill-editor formControlName="contenidoHTML" style="height: 100vh;" (onEditorChanged)="editor($event)"
                    [modules]="modules"></quill-editor>
            </div>
        </div>
        <div class="col-12" formArrayName="videos">
            <div class="d-flex justify-content-start">
                <mat-label>Videos:</mat-label>
            </div>
            <div class="d-flex justify-content-end">
                <button mat-flat-button color="warn" (click)="addVideo()"><mat-icon>add</mat-icon> Agregar</button>
                <button mat-flat-button color="accent" (click)="removerVideo()"><mat-icon>remove</mat-icon> Remover</button>
            </div>
            <div *ngFor="let video of videos.controls; let i = index">

                <mat-form-field appearance="outline" class="col-12">
                    <mat-label>{{'Video ' + (i + 1)}}</mat-label>
                    <mat-select [formControlName]="i">
                        <mat-option [value]="1">1</mat-option>
                        <mat-option [value]="2">2</mat-option>
                        <mat-option [value]="3">3</mat-option>
                        <mat-option [value]="4">4</mat-option>

                    </mat-select>
                </mat-form-field>
            </div>
        </div>
    </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cancelar</button>
    <button mat-flat-button color="primary" [disabled]="formTema.invalid" (click)="guardar(formTema.value)">
        <mat-icon>save</mat-icon> Guardar
    </button>
</mat-dialog-actions>
