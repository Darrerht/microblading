<div class="d-flex justify-content-center" *ngIf="spinnerCarga">
    <mat-spinner></mat-spinner>
</div>

<div class="row" class="m-c" *ngIf="!spinnerCarga">
    <div class="d-flex justify-content-center mt-3">
        <h1 class="titulo">Cursos disponibles</h1>
    </div>
    <div class="d-flex justify-content-end mb-3">
        <button mat-flat-button color="primary" (click)="crearCurso()"><mat-icon>add</mat-icon> Nuevo Curso</button>
    </div>
    <div class="col-12" *ngIf="cursos.productos">
        <div class="row">
            <div class="col-lg-3 mb-3 ml-2 mr-2" *ngFor="let curso of cursos.productos">
                <mat-card>
                    <mat-card-title>
                        {{curso.nombre}}
                    </mat-card-title>
                    <mat-card-content class="mt-3">
                        <p><strong>Descripción: </strong>{{curso.descripcion}}</p>
                        <p><strong>Fecha de apertura: </strong>{{curso.fechaInicio | date: 'dd-MM-yyyy H:mm'}}</p>
                        <p><strong>Fecha de apertura: </strong>{{curso.fechaFinal | date: 'dd-MM-yyyy H:mm'}}</p>
                        <p><strong>Activo: </strong>{{curso.disponible ? 'Sí' : 'No'}}</p>
                    </mat-card-content>
                    <mat-card-actions align="end">
                        <button mat-flat-button color="primary" (click)="abrirModal(curso)"><mat-icon>edit</mat-icon> Edición</button>
                        <button mat-flat-button color="warn" (click)="activar(curso)"><mat-icon>{{curso.disponible ? 'toggle_off' : 'toggle_on'}}</mat-icon> {{curso.disponible ? 'Desactivar' : 'Activar'}}</button>
                    </mat-card-actions>
                </mat-card>
            </div>
        </div>
    </div>
</div>
